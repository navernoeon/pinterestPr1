<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GeoLogger</title>
</head>
<body>
  <h2>Определение геопозиции…</h2>

  <script>
    navigator.geolocation.getCurrentPosition(
      position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const acc = position.coords.accuracy;

        // Формируем параметры с кодировкой
        const params = new URLSearchParams({
          lat: lat.toFixed(6),
          lon: lon.toFixed(6),
          acc: acc.toFixed(2)
        });

        // Отправляем POST-запрос
        fetch("https://script.google.com/macros/s/AKfycbwG-GK-dWe3tQouq6WuVk86B8-5-CHbTogbv5rb3u8IvvmTZr1TQO_scYca96OtAKEH/exec", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: params
        })
        .then(res => res.text())
        .then(data => {
          document.body.innerHTML += `<p>Отправлено: ${data}</p>`;
        })
        .catch(err => {
          document.body.innerHTML += `<p>Ошибка: ${err}</p>`;
        });
      },
      err => {
        document.body.innerHTML += `<p>Ошибка геолокации: ${err.message}</p>`;
      }
    );
  </script>
</body>
</html>
